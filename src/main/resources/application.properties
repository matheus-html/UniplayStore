spring.application.name=UniplayBackend

# Configurações para H2 Database (PARA TESTE LOCAL COM CONSOLE)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:mem:gamestoredb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server Port para ambiente de desenvolvimento local
server.port=8080

# Spring Modulith
spring.modulith.default-module-base-package=com.uniplaystore.uniplay_backend

# JWT Configuration (Secret key for signing tokens)
# PARA TESTE LOCAL, pode usar um valor padrão. EM PRODUÇÃO, DEVE SER UMA VARIÁVEL DE AMBIENTE!
api.security.token.secret=${JWT_SECRET:my-secret-key}

