spring.application.name=UniplayBackend

# Server Port (Padrão para desenvolvimento local e Railway/produção)
server.port=${PORT:8080}

# Spring Modulith
spring.modulith.default-module-base-package=com.uniplaystore.uniplay_backend

# JWT Configuration (Secret key for signing tokens)
# PARA TESTE LOCAL, pode usar um valor padrão. EM PRODUÇÃO, DEVE SER UMA VARIÁVEL DE AMBIENTE!
api.security.token.secret=${JWT_SECRET:my-secret-key}

# ---------------------------------------------------------------
# CONFIGURAÇÕES DE LOGGING E DEBUG
# ---------------------------------------------------------------
debug=true
# Mude para false em produção
logging.level.org.hibernate.SQL=DEBUG
# O comentário "Não se aplica ao MongoDB" foi movido para uma linha separada para evitar erro.
logging.level.org.hibernate.type.descriptor.sql=TRACE
# O comentário "Não se aplica ao MongoDB" foi movido para uma linha separada para evitar erro.
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG
# Adicionado para ver logs do MongoDB

